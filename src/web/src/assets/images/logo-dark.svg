<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="60" viewBox="0 0 240 60" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" role="img" aria-label="Identity Matrix" preserveAspectRatio="xMidYMid meet">
    <title>Identity Matrix Platform Logo</title>
    <desc>Official logo of the Identity Matrix platform featuring the brand name and symbol in dark theme variant</desc>
    
    <!-- Logo Symbol -->
    <g id="symbol" fill="#813efb" shape-rendering="geometricPrecision">
        <!-- Matrix Grid Symbol -->
        <rect x="10" y="20" width="8" height="8" rx="2"/>
        <rect x="22" y="20" width="8" height="8" rx="2"/>
        <rect x="34" y="20" width="8" height="8" rx="2" fill-opacity="0.8"/>
        <rect x="10" y="32" width="8" height="8" rx="2" fill-opacity="0.8"/>
        <rect x="22" y="32" width="8" height="8" rx="2"/>
        <rect x="34" y="32" width="8" height="8" rx="2" fill-opacity="0.8"/>
        <rect x="10" y="44" width="8" height="8" rx="2" fill-opacity="0.8"/>
        <rect x="22" y="44" width="8" height="8" rx="2" fill-opacity="0.8"/>
        <rect x="34" y="44" width="8" height="8" rx="2"/>
    </g>

    <!-- Wordmark -->
    <g id="wordmark" fill="#ffffff" text-rendering="optimizeLegibility">
        <text x="60" y="42" font-family="Inter, sans-serif" font-size="24" font-weight="600" letter-spacing="-0.02em">
            Identity Matrix
        </text>
    </g>

    <!-- Ensure SVG is accessible and optimized for dark backgrounds -->
    <style>
        @media (prefers-color-scheme: light) {
            #wordmark { fill: #1a1a1a; }
        }
        @media (prefers-reduced-motion: reduce) {
            * { transition: none !important; }
        }
    </style>
</svg>